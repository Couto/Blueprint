<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Blueprint - Tests Page</title>
    </head>
    <body>
        
        <script type="text/javascript" charset="utf-8" src="../src/blueprint.js"></script>
        <script>

                var First = Blueprint({
                    init: function () {
                        document.write("I was written with the init from First <br />");
                    },
                    method1 : function () {
                        document.write("I was written with the method1 from First <br />");
                    },
                    method2 : function () {
                        document.write("I was writter with the method2 from the First <br />")
                    }
                });
                
                var Second = Blueprint({
                    Extends : First,
                    method3 : function(){
                        document.write("I was written with the method3 from the Second <br />");
                        Second.Super.method1.call(this);
                    },
                    Static : {
                        staticFunction : function () {
                            document.write("I was written with the staticFunction from the Second <br />");
                        }
                    }
                });
                
                var Third = Blueprint({
                    Extends : Second,
                    method3 : function () {
                         document.write("I was written with the method3 from the Third <br />");
                         Third.Super.method3.call(this);
                    }
                });
                
                var Mixin = Blueprint({
                    mixinMethod1 : function () {
                        document.write("I was written with the mixinMethod1 from the Mixin <br />");
                    },
                    mixinMethod2 : function () {
                        document.write("I was written with the mixinMethod2 from the Mixin <br />");
                    },
                    mixinMethod3 : function () {
                        document.write("I was written with the mixinMethod3 from the Mixin <br />");
                    }
                });
                
                var Forth = new Blueprint({
                    Extends : Third,
                    Implements : [Mixin],
                    init : function () {
                        document.write("I was written with the init from the Forth <br />");
                    },
                    method4 : function(){
                        document.write("I was written with the method4 from the Forth and i called the mixinMethod3 <br />");
                        this.mixinMethod3()
                    }
                });
                
                
                var first = new First();
                first.method1();
                first.method2();
                
                var second = new Second();
                second.method3();
                Second.staticFunction();
                
                var third = new Third();
                third.method3();
                
                var forth = new Forth();
                forth.mixinMethod1();
                forth.method4();

        </script>
    </body>
</html>
